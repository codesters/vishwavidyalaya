{% extends "base.html" %}

{% load bootstrap %}

{% block content %}
<div class="row">
    <h2>Update Mentee Details</h2>
    <a href="/mentee/" class="btn btn-primary pull-left">Mentee Records</a>
    <a href="/mentee/meetings/" class="btn btn-inverse pull-right">Mentee Meetings</a>
</div>
<div class="row">
    <div class="span6 offset2">
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary pull-right">Update</button>
        </form>
    </div>
</div>
{% endblock %}
