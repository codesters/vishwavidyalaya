{% extends "base.html" %}

{% block head_title %}News - CSE Dept{% endblock %}
{% block content %}
<div class="row">
    <h2>News & Announcements</h2>
</div>
<div class="row">
    <div class="span10 offset1">
        {% for news in news_list %}
        <h4>{{ forloop.counter }}. <a href="/news/{{ news.id }}/">{{ news.title }}</a></h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
